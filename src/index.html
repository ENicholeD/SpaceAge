<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Planet Age Converter</h1>
    </header>
    <form class="form" action="index.html" method="post">
      <label>What is your age?</label>
      <br>
      <input type="text" id="earthAge" value="">
      <br>
      <label>What is your gender?</label>
      <br>
      <input type="radio" name="genderPick" value="male"> male
      <input type="radio" name="genderPick" value="female"> female
      <br>
      <button type="submit" name="button">submit</button>
    </form>
    <br>
    <div class="ageConvert">
      <h2>Earth age:</h2>
      <p id="earth"></p>
      <h2>Mercury age:</h2>
      <p id="mercury"></p>
      <p id="mercExpect"></p>
      <p id="mercOver"></p>
      <h2>Venus age:</h2>
      <p id="venus"></p>
      <p id="venExpect"></p>
      <p id="venOver"></p>
      <h2>Mars age:</h2>
      <p id="mars"></p>
      <p id="marsExpect"></p>
      <p id="marsOver"></p>
      <h2>Jupiter age:</h2>
      <p id="jupiter"></p>
      <p id="jupExpect"></p>
      <p id="jupOver"></p>
    </div>
  </body>
</html>
